<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>video-01</title>
    <link rel="stylesheet" href="video.css">
    <script src="video.js"></script>
  </head>
  <body onload="main()">
    <video id="onep" autoplay loop muted>
      <source src="one_piece_video.mp4">
    </video>
    <video id="dragon" autoplay loop muted>
      <source src="dragon_ball_z_opening.mp4">
    </video>
    <video id="fairy" autoplay loop muted>
      <source src="fairy_tail_opening.mp4">
    </video>
    <br><button type="button" name="button" id="boton1">one piece</button>
    <button type="button" name="button" id="boton2">dragon ball z</button>
    <button type="button" name="button" id="boton3">fairy tail</button>
    <br><video id="opening" muted autoplay controls>

    </video>
    <p>iniciamos el loop a los segundos que tu quieras(mas o menos...)</p>
    <br><button type="button" name="button" id="initbucle1">0:10</button>
    <button type="button" name="button" id="initbucle2">0:20</button>
    <button type="button" name="button" id="initbucle3">0:30</button>
    <p>finalizamos el bucle cuando tu quieras(de nuevo mas o menos...)</p>
    <br><button type="button" name="button" id="finbucle1">0:40</button>
    <button type="button" name="button" id="finbucle2">0:50</button>
    <button type="button" name="button" id="finbucle3">1:00</button>
    <br><button type="button" name="button" id="simulacro">simulacro</button>
  </body>
</html>
